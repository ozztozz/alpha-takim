{% extends "base_dashboard.html" %}

{% block content %}


                <div class="flex flex-col">

                   
                   
              

                    
                    <!-- Sporcu ilk 5 Starts Here -->
                    <div class="flex flex-1 flex-col mt-6 md:flex-row lg:flex-row mx-2">

                        <!-- card -->

                        <div class="rounded overflow-hidden shadow bg-gray-200  w-full">
                            <div class="px-6 py-2 border-b border-light-grey">
                                <div class="font-bold text-xl">Son Sporcular</div>
                            </div>
                          
                            <div class="table-responsive">
                                <table class="table text-grey-darkest">
                                    <thead class="bg-grey-dark text-white text-normal">
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">Adı</th>
                                        <th scope="col">Soyadı</th>
                                        <th scope="col">Doğum Tarihi</th>
                                        <th scope="col">Takımı</th>
                                        
                                    </tr>
                                    </thead>
                                    <tbody>
                                        {% for sporcu in sporcular %}
                                    <tr>
                                        <th scope="row">
                                            <a href="{% url 'sporcudetay' sporcu.s_uuid %}"><img 
                                        {% if sporcu.resim %}
                                        src="{{sporcu.resim.url}}"
                                        {% else %}
                                        src="/media/logo.jpeg"
                                        {% endif %}
                                              class="shadow-lg overflow-hidden rounded-full w-12 h-12 mx-auto"></th></a>
                                        <td>{{sporcu.adi|title}}</td>
                                        <td>{{sporcu.soyadi|title}}</td>
                                        <td>{{sporcu.dogum_tarihi|date:"d.m.Y"}}</td>
                                        
                                        
                                            <td>{{sporcu.takim|default_if_none:"--"}}</td>
                                        
                                            

                                    </tr>
                                        {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /card -->

                    </div>
                    <!-- /Sporcu ilk 5 Ends Here -->
 
                </div>
      
{% endblock content %}
