{% extends "base_dashboard.html" %}

{% block content %}

<div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2">
    <div class="mb-2 mx-2 border-solid border-gray-300  rounded border shadow-sm w-full md:w-1/2 lg:w-1/2">

        <div class="p-3">
            <button data-modal="centeredFormModal" class="modal-trigger bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Takım Ekle
            </button>
        </div>

    </div>

</div>
<div id="centeredFormModal" class="modal-wrapper">
    <div class="overlay close-modal"></div>
    <div class="modal modal-centered">
        <div class="modal-content shadow-lg p-5">
            <div class="border-b p-2 pb-3 pt-0 mb-4">
               <div class="flex justify-between items-center">
                    Takım Ekle
                    <span class="close-modal cursor-pointer px-3 py-1 rounded-full bg-gray-100 hover:bg-gray-200">
                        <i class="fas fa-times text-gray-700"></i>
                    </span>
               </div>
            </div>
            <div class="w-full max-w-lg">
                <div class="leading-loose">
                    <form method="post" class="max-w-xl m-4 p-10 bg-white rounded shadow-xl">
                        {% csrf_token %}
     
                        <div class="rounded">
                            {{ form.adi.errors }}
                            <label class="block text-sm text-gray-00" for="cus_name">Takim Adi</label>
                             {{ form.adi }}
                        </div>
                        <div class="rounded">
                            {{ form.renk.errors }}
                            <label class="block text-sm text-gray-00" for="cus_name">Takim Rengi</label>
                             {{ form.renk }}
                        </div>
                  
                        <div class="mt-4">
                            <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">Kaydet</button>
                        </div>
             
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container bg-gray-300 mx-auto h-full flex flex-1 justify-center items-center">
    <div class="w-full max-w-lg">
        <div class="leading-loose">
            <form method="post" class="max-w-xl m-4 p-10 bg-white rounded shadow-xl">
                {% csrf_token %}
                <p class="text-gray-800 font-medium">Takim Kaydet</p>
                                <div class="">
                    <label class="block text-sm text-gray-00" for="cus_name">Name</label>
                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="cus_name" name="cus_name" type="text" required="" placeholder="Your Name" aria-label="Name">
                </div>
                <div class="rounded">

  
                    {{ form.adi.errors }}
                    <label class="block text-sm text-gray-00" for="cus_name">Takim Adi</label>
                     {{ form.adi }}
                
                </div>
          
                <div class="mt-4">
                    <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">Kaydet</button>
                </div>
     
            </form>
        </div>
    </div>
</div>

{% endblock content %}
