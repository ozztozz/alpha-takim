{% extends "base_dashboard.html" %}


{% block content %}



<!-- component -->
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Alpha Academy <br> Yönetim</h2>
    
    <form class="space-y-4" method="post">
        {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Kullanıcı Adı</label>
        <input
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="Kullanıcı Adı"
        type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">

      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Şifre</label>
        <input 
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="••••••••"
        type="password" name="password" autocomplete="current-password" required="" id="id_password">

      </div>

 

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium mt-3 p-2 rounded-lg transition-colors">
        Giriş
      </button>
    </form>


  </div>
</div>
{% endblock content %}
